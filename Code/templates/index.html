<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transmisión Webcam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Transmisión en Vivo con Flask</h1>
    
    <!-- Botones de control -->
    <button id="startBtn" onclick="startStream()" 
        {% if stream_active %}disabled{% endif %}>
        Iniciar
    </button>
    <button id="stopBtn" onclick="stopStream()" disabled>Detener</button>

    <br><br>
    <img id="video-feed" src="" alt="Video feed">

    <!-- Cargar script externo -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
